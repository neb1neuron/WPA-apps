<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0" />
      <meta name="theme-color"
            content="#262525" />
      <meta name="description"
            content="building a progressive web app" />
      <meta name="author"
            content="neuron" />
      <title>Trading App v1.0</title>
      <link rel="icon"

            href="/favicon.ico">
      <link rel='stylesheet'
            type='text/css'
            media='screen'
            href='main.css'>
      <script src='declarations.js'></script>
      <script src='./framework/forms.js'></script>
      <script type="module"
              src='main.js'></script>
      <script src='fctReporting.js'></script>
      <script src='csv.js'></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      <link rel="stylesheet"

</head>

<body>
      <div class="main">

            <!-- BUTTONS -->
            <!-- <button onclick="getGenPrice()">Get Gen Price</button>
      <button onclick="getAccPrice()">Get Acc Price</button> -->
            <div class="menu-buttons row">
                  <div class="main-buttons btn-group col-12 col-sm-12 col-md-12 col-lg-4 mb-2"
                       role="group"
                       aria-label="Basic example">
                        <button id="btnStart"
                                class="btn btn-primary"
                                onclick="main.startProcess()"><i class="bi bi-play-circle"></i><br>Start</button>
                        <button id="btnStop"
                                class="btn btn-primary"
                                onclick="main.stopProcess()"><i class="bi bi-stop-circle"></i><br>Stop</button>
                        <button id="btnBuy"
                                class="btn btn-primary"
                                onclick="main.instantBuyProcess()"><i class="bi bi-cart-plus"></i><br>Buy</button>
                        <button id="btnSell"
                                class="btn btn-primary"
                                onclick="main.instantSellProcess()"><i class="bi bi-cart-dash"></i><br>Sell</button>
                        <button id="btnPause"
                                class="btn btn-primary"
                                onclick="main.pauseProcess()"><i class="bi bi-pause-circle"></i><br>Pause</button>
                        <button id="btnResume"
                                class="btn btn-primary"
                                onclick="main.resumeProcess()"><i
                                 class="bi bi-fast-forward-circle"></i><br>Resume</button>
                  </div>

                  <div class="btn-group  col-12 col-sm-12 col-md-12 col-lg-4 mb-2">
                        <button type="button"
                                class="btn btn-warning dropdown-toggle"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                              Setup
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end  position-fixed">
                              <li><button id="btnSaveSetup"
                                            class="dropdown-item"
                                            onclick="main.saveSetupProcess()"><i class="bi bi-floppy2-fill"></i>Save
                                          Setup</button>
                              </li>
                              <li><button id="btnLoadSetup"
                                            class="dropdown-item"
                                            onclick="main.loadSetupProcess()"><i class="bi bi-file-arrow-down"></i>Load
                                          Setup</button>
                              </li>
                              <li><button id="btnLoadReport"
                                            class="dropdown-item"
                                            onclick="main.loadReportProcess()"><i class="bi bi-download"></i>Load
                                          Report</button>
                              </li>
                              <!-- <li><button id="btnSaveTrade"
                                            class="dropdown-item"
                                            onclick="saveTradeProcess()"><i class="bi bi-floppy2-fill"></i>Save
                                          Trade</button>
                              </li>
                              <li><button id="btnLoadTrade"
                                            class="dropdown-item"
                                            onclick="loadTradeProcess()"><i class="bi bi-file-arrow-down"></i>Load
                                          Trade</button>
                              </li> -->
                              <li><button id="btnReadBudgetCoinsInWallet"
                                            class="dropdown-item"
                                            onclick="main.readBudgetCoinsInWallet()"><i
                                             class="bi bi-currency-exchange"></i>Read Budget & Coins from
                                          Wallet</button>
                              </li>
                        </ul>
                  </div>

                  <div class="btn-group  col-12 col-sm-12 col-md-12 col-lg-4 mb-2">
                        <button type="button"
                                class="btn btn-danger dropdown-toggle"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                              Utils
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end  position-fixed">
                              <li><button id="btnClearTable"
                                            class="dropdown-item"
                                            onclick="main.clearTable()"><i class="bi bi-x-circle"></i>Clear
                                          Table</button>
                              </li>
                              <li><button id="btnExportCSV"
                                            class="dropdown-item"
                                            onclick="main.exportAsCSV(generalSetup.coinPair)"><i
                                             class="bi bi-filetype-csv"></i>Export CSV</button>
                              </li>
                              <li><button id="btnSendEMail"
                                            class="dropdown-item"
                                            onclick="main.sendEmail()"><i class="bi bi-envelope-arrow-up"></i>Send
                                          Email</button>
                              </li>
                              <!-- <li><button id="btnSendEMail"
                                            class="dropdown-item"
                                            onclick="SendGeneralSetup()"><i
                                             class="bi bi-envelope-arrow-up"></i>SendGeneralSetup</button> -->
                              <li><button id="btnTheme"
                                            class="dropdown-item"
                                            onclick="ThemeHelper.toggleTheme()"><i id="btnThemeIcon"
                                             class="bi bi-envelope-arrow-up"></i>Toggle
                                          Theme</button>
                              </li>
                              <li><button id="btnNotifications"
                                            class="dropdown-item"
                                            onclick="NotificationHelper.notificationPermissions()"><i id="btnThemeIcon"
                                             class="bi bi-bell"></i>Notifications</button>
                              </li>
                        </ul>
                  </div>

            </div>

            <div id="statusDetails"
                 class="">
                  <!-- REAL TIME PRICE -->
                  <div class="divPriceNow"
                       onclick="SnackBar.showInfo(this.innerHTML)"
                       id="redDiv">
                  </div>

                  <div class="">
                        <span class="divApplicationStatusLabel"
                              id="applicationStatusLabel">Application
                              Status:&nbsp;&nbsp;
                        </span>
                        <span class="divApplicationStatus"
                              id="appSetup.status">
                        </span>
                  </div>

                  <div class="">
                        <span class="divApplicationTargetLabel"
                              id="applicationTargetLabel">Application
                              Target:&nbsp;&nbsp;
                        </span>
                        <span class="divApplicationTarget"
                              id="appTarget">
                        </span>
                  </div>

                  <button class="btn btn-sm form-background"
                          onclick="main.minimizeCards()">
                        <i class="bi bi-arrow-down-up"></i>
                  </button>
            </div>

            <!-- CONFIGURATION TABLES -->
            <div class="row p-2 pb-0">
                  <!-- OVERALL REPORT -->
                  <div class="col-md-6 col-sm-12 col-lg p-1">
                        <div class="card maximized-card">
                              <div class="card-body pt-2">
                                    <div class="d-flex justify-content-between">
                                          <h6 class="card-title">‚öñÔ∏è Overall Report</h6>
                                          <button class="btn btn-sm form-background"
                                                  onclick="main.minimizeCard(this)">
                                                <i class="bi bi-arrow-down-up"></i>
                                          </button>
                                    </div>
                                    <div class="card-text">
                                          <input type="hidden"
                                                 id="overallReport.id"
                                                 class="form-control input-xs" />
                                          <input type="hidden"
                                                 id="overallReport.priceNow"
                                                 class="form-control input-xs" />
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Budget Available /
                                                      Total Profit</label>
                                                <div class="col-sm-4 d-flex">
                                                      <input type="number"
                                                             id="overallReport.budgetAvailable"
                                                             disabled
                                                             class="form-control input-xs" /><span
                                                            class="generalSetup.currency"></span>
                                                </div>
                                                <div class="col-sm-3 d-flex">
                                                      <input type="number"
                                                             id="overallReport.budgetDifference"
                                                             disabled
                                                             class="form-control input-xs" /><span
                                                            class="generalSetup.currency"></span>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Total Coins in Wallet</label>
                                                <div class="col-sm-4 d-flex">
                                                      <input type="number"
                                                             id="overallReport.totalCoins"
                                                             disabled
                                                             class="form-control input-xs"><span
                                                            class="generalSetup.coin"></span>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label"
                                                       id="overallReport.totalTradeSpentLabel">Total Traded / Last Trade
                                                      Spent</label>
                                                <div class="col-sm-4 d-flex">
                                                      <input type="number"
                                                             id="overallReport.totalTradeSpent"
                                                             disabled
                                                             class="form-control input-xs" /><span
                                                            class="generalSetup.currency"></span>
                                                </div>
                                                <div class="col-sm-3 d-flex">
                                                      <input type="number"
                                                             id="overallReport.lastTradeSpent"
                                                             disabled
                                                             class="form-control input-xs" /><span
                                                            class="generalSetup.currency"></span>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Total Fee / Last Trade
                                                      Fee</label>
                                                <div class="col-sm-4 d-flex">
                                                      <input type="number"
                                                             id="overallReport.totalFeePaid"
                                                             disabled
                                                             class="form-control input-xs" /><span
                                                            class="generalSetup.currency"></span>
                                                </div>
                                                <div class="col-sm-3 d-flex">
                                                      <input type="number"
                                                             id="overallReport.lastTradeFeePaid"
                                                             disabled
                                                             class="form-control input-xs" /><span
                                                            class="generalSetup.currency"></span>
                                                </div>
                                          </div>

                                          <div class="row">
                                                <label class="col-sm-5 col-form-label"
                                                       id="overallReport.priceLastBuyLabel">Last Buy Price /
                                                      Change</label>
                                                <div class="col-sm-4 d-flex">
                                                      <input type="number"
                                                             id="overallReport.priceLastBuy"
                                                             disabled
                                                             class="form-control input-xs"><span
                                                            class="generalSetup.currency"></span>
                                                </div>
                                                <div class="col-sm-3 d-flex">
                                                      <input type="number"
                                                             id="overallReport.priceChangeLastBuy"
                                                             disabled
                                                             class="form-control input-xs"> %
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Average Buy Price /
                                                      Change</label>
                                                <div class="col-sm-4 d-flex">
                                                      <input type="number"
                                                             id="overallReport.priceAverage"
                                                             disabled
                                                             class="form-control input-xs"><span
                                                            class="generalSetup.currency"></span>
                                                </div>
                                                <div class="col-sm-3 d-flex">
                                                      <input type="number"
                                                             id="overallReport.priceChangeAveragePrice"
                                                             disabled
                                                             class="form-control input-xs"> %
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label"
                                                       id="overallReport.sellTargetPriceLabel">Sell Target Price /
                                                      Unrealised Gain</label>
                                                <div class="col-sm-4 d-flex">
                                                      <input type="number"
                                                             id="overallReport.sellTargetPrice"
                                                             disabled
                                                             class="form-control input-xs"><span
                                                            class="generalSetup.currency"></span>
                                                </div>
                                                <div class="col-sm-3 d-flex">
                                                      <input type="number"
                                                             id="overallReport.unrealisedGain"
                                                             disabled
                                                             class="form-control input-xs"><span
                                                            class="generalSetup.currency"></span>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Buy 1 / 2 / 3 & Wait
                                                      Counters</label>
                                                <div class="col">
                                                      <input type="number"
                                                             id="overallReport.roundCounterBuy1"
                                                             disabled
                                                             class="form-control input-xs">
                                                </div>
                                                <div class="col">
                                                      <input type="number"
                                                             id="overallReport.roundCounterBuy2"
                                                             disabled
                                                             class="form-control input-xs">
                                                </div>
                                                <div class="col">
                                                      <input type="number"
                                                             id="overallReport.roundCounterBuy3"
                                                             disabled
                                                             class="form-control input-xs">
                                                </div>
                                                <div class="col">
                                                      <input type="number"
                                                             id="overallReport.waitRoundsAfterSellCounter"
                                                             disabled
                                                             class="form-control input-xs">
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- General Setup -->
                  <div class="col-md-6 col-sm-12 col-lg p-1">
                        <div class="card maximized-card"
                             style="height: 100%;">
                              <div class="card-body pt-2">
                                    <div class="d-flex justify-content-between">
                                          <h6 class="card-title">‚öôÔ∏è General Setup</h6>
                                          <button class="btn btn-sm form-background"
                                                  onclick="main.minimizeCard(this)">
                                                <i class="bi bi-arrow-down-up"></i>
                                          </button>
                                    </div>
                                    <div class="card-text">
                                          <div class="row">
                                                <input type="hidden"
                                                       id="generalSetup.coin"
                                                       class="form-control input-xs" />
                                                <input type="hidden"
                                                       id="generalSetup.currency"
                                                       class="form-control input-xs" />
                                                <input type="hidden"
                                                       id="generalSetup.id"
                                                       class="form-control input-xs" />
                                                <label class="col-sm-5 col-form-label">Simulation ON</label>
                                                <div class="col">
                                                      <select width="w-100"
                                                              name="generalSetup.simulationON"
                                                              id="generalSetup.simulationON">
                                                            <option value=false>No</option>
                                                            <option value=true>Yes</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Coin Pair</label>
                                                <div class="col">
                                                      <select class="w-100"
                                                              name="generalSetup.coinPair"
                                                              id="generalSetup.coinPair">
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Price Refresh Rate</label>
                                                <div class="col-sm-7 d-flex">
                                                      <input type="number"
                                                             id="generalSetup.priceRefreshRate"
                                                             step="1"
                                                             min="0"
                                                             max="86400"
                                                             class="form-control input-xs" /> sec
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Budget Start / Coins Start
                                                      (Ignored)</label>
                                                <div class="col-sm-4 d-flex">
                                                      <input type="number"
                                                             id="generalSetup.budgetStart"
                                                             step="0.01"
                                                             min="1"
                                                             max="100000"
                                                             class="form-control input-xs" />
                                                      <span class="generalSetup.currency"></span>
                                                </div>
                                                <div class="col-sm-3 d-flex">
                                                      <input type="number"
                                                             id="generalSetup.coinsStart"
                                                             step="0.01"
                                                             min="0"
                                                             max="10000"
                                                             class="form-control input-xs" />
                                                      <span class="generalSetup.coin"></span>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Budget Minimum / Fee</label>
                                                <div class="col-sm-4 d-flex">
                                                      <input type="number"
                                                             id="generalSetup.budgetMin"
                                                             step="0.01"
                                                             min="1"
                                                             max="100000"
                                                             class="form-control input-xs" />
                                                      <span class="generalSetup.currency"></span>
                                                </div>
                                                <div class="col-sm-3 d-flex">
                                                      <input type="number"
                                                             id="generalSetup.fee"
                                                             step="0.001"
                                                             min="0"
                                                             max="100"
                                                             class="form-control input-xs"> %
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Instant Buy Amount</label>
                                                <div class="col-3 col-lg-4 d-flex">
                                                      <input type="number"
                                                             id="generalSetup.instantBuyAmountPercentage"
                                                             step="0.01"
                                                             min="1"
                                                             max="100"
                                                             class="form-control input-xs">
                                                      %
                                                </div>
                                                <div class="col-4 col-lg-3 d-flex">
                                                      <input type="number"
                                                             id="generalSetup.instantBuyAmountFixed"
                                                             step="0.01"
                                                             min="0"
                                                             class="form-control input-xs">
                                                      <span class="generalSetup.currency"></span>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Instant Sell Amount</label>
                                                <div class="col-3 col-lg-4 d-flex">
                                                      <input type="number"
                                                             id="generalSetup.instantSellAmountPercentage"
                                                             step="0.01"
                                                             min="1"
                                                             max="100"
                                                             class="form-control input-xs">
                                                      %
                                                </div>
                                                <div class="col-4 col-lg-3 d-flex">
                                                      <input type="number"
                                                             id="generalSetup.instantSellAmountFixed"
                                                             step="0.01"
                                                             min="0"
                                                             class="form-control input-xs">
                                                      <span class="generalSetup.coin"></span>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Initial Start Price</label>
                                                <div class="col-sm-7 d-flex">
                                                      <input type="number"
                                                             id="generalSetup.initialStartPrice"
                                                             step="0.01"
                                                             min="0.01"
                                                             max="100000"
                                                             class="form-control input-xs">
                                                      <span class="generalSetup.currency"></span>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>

                  <!-- SELL SETUP -->
                  <div class="col-md-6 col-sm-12 col-lg p-1">
                        <div class="card maximized-card"
                             style="height: 100%;">
                              <div class="card-body pt-2">
                                    <div class="d-flex justify-content-between">
                                          <h6 class="card-title">üìà Sell Setup</h6>
                                          <button class="btn btn-sm form-background"
                                                  onclick="main.minimizeCard(this)">
                                                <i class="bi bi-arrow-down-up"></i>
                                          </button>
                                    </div>
                                    <div class="card-text">
                                          <input type="hidden"
                                                 id="sellSetup.id"
                                                 class="form-control input-xs" />
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Sell Option</label>
                                                <div class="col">
                                                      <select class="w-100"
                                                              name="sellSetup.option"
                                                              id="sellSetup.option">
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Earn 1 / 2 / 3
                                                      Percentages</label>
                                                <div class="col-sm-2 d-flex">
                                                      <input type="number"
                                                             id="sellSetup.earn1Percentage"
                                                             step="0.01"
                                                             min="0.01"
                                                             max="100"
                                                             class="form-control input-xs" /> %
                                                </div>
                                                <div class="col-sm-2 d-flex">
                                                      <input type="number"
                                                             id="sellSetup.earn2Percentage"
                                                             step="0.01"
                                                             min="0.01"
                                                             max="100"
                                                             class="form-control input-xs" /> %
                                                </div>
                                                <div class="col-sm-2 d-flex">
                                                      <input type="number"
                                                             id="sellSetup.earn3Percentage"
                                                             step="0.01"
                                                             min="0.01"
                                                             max="100"
                                                             class="form-control input-xs" /> %
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Amount Percentage</label>
                                                <div class="col-sm-7 d-flex">
                                                      <input type="number"
                                                             id="sellSetup.amountPercentage"
                                                             step="0.01"
                                                             min="0.01"
                                                             max="100"
                                                             class="form-control input-xs"> %
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Sell at Peak</label>
                                                <div class="col">
                                                      <select class="w-100"
                                                              name="sellSetup.sellAtPeak"
                                                              id="sellSetup.sellAtPeak">
                                                            <option value=false>No</option>
                                                            <option value=true>Yes</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Peak Max Drop / Wait</label>
                                                <div class="col-sm-4 d-flex">
                                                      <input type="number"
                                                             id="sellSetup.peakMaxDrop"
                                                             step="0.0001"
                                                             min="-100"
                                                             max="0"
                                                             class="form-control input-xs"> %
                                                </div>
                                                <div class="col-sm-3 d-flex">
                                                      <input type="number"
                                                             id="sellSetup.peakMaxWait"
                                                             step="1"
                                                             min="1"
                                                             max="1000"
                                                             class="form-control input-xs"> rounds
                                                </div>
                                          </div>
                                          <div class="row">
                                                <label class="col-sm-5 col-form-label">Wait Rounds After Sell</label>
                                                <div class="col-sm-7 d-flex">
                                                      <input type="number"
                                                             id="sellSetup.waitRoundsAfterSell"
                                                             step="1"
                                                             min="0"
                                                             max="20000"
                                                             class="form-control input-xs"> rounds
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>


            </div>

            <!-- Buy Setup -->
            <div class="row p-2">
                  <div class="col p-1">
                        <div class="card maximized-card"
                             id=fldBuySetup>
                              <div class="card-body pt-2">
                                    <div class="d-flex justify-content-between">
                                          <h6 class="card-title">üõí Buy Setup</h6>
                                          <button class="btn btn-sm form-background"
                                                  onclick="main.minimizeCard(this)">
                                                <i class="bi bi-arrow-down-up"></i>
                                          </button>
                                    </div>
                                    <div class="card-text">
                                          <div class="row">
                                                <!-- Buy Setup 1 -->
                                                <fieldset class="col-md-6 col-sm-12 col-lg  me-3 buy-setup-card">
                                                      <h6 class="card-title text-center">Buy Setup <span
                                                                  id="buy1Setup.buyPosition"></span></h6>
                                                      <input type="hidden"
                                                             id="buy1Setup.id"
                                                             class="form-control input-xs" />
                                                      <div class="row">
                                                            <label class="col-sm-7 col-form-label">Price Drop
                                                                  Check</label>
                                                            <div class="col-sm-5 d-flex">
                                                                  <select class="w-100"
                                                                          name="buy1Setup.priceDropCheck"
                                                                          id="buy1Setup.priceDropCheck">
                                                                  </select>
                                                            </div>
