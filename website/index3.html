<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
      <title>Push Notification</title>
      <link rel="manifest"
            href="manifest.json">
</head>

<body>
      Tap to enable/disable Push Notification
      <div class="push">
            <button id="btnNotifications"
                    class="dropdown-item"
                    onclick="NotificationHelper.notificationPermissions()"><i id="btnThemeIcon"
                     class="bi bi-bell"></i>Notifications</button>
      </div>
      <script src="main.js"></script>
      <script>
            var sw;

            navigator.serviceWorker.register("sw.js").then(swReg => {
                  sw = swReg;
                  return registration.pushManager.getSubscription().then(/* ... */);
            });
      </script>
</body>

</html>
